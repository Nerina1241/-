  <body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div class="wrapper">
      <form>
        <h1><strong>종결어미 컨버터</strong></h1>
        <h5>문장 끝의 어미를 간편하게 바꿔주는 툴입니다.</h5>
        <hr class="sep"/>
        <div class="btns group enable" id="spell_status">
          <h5>변횐후, 맞춤법 검사를 시행할까요?</h5>
          <div id="container">
            <div class="inner-container">
              <div class="toggle">
                <p>OFF</p>
              </div>
              <div class="toggle">
                <p>ON</p>
              </div>
            </div>
            <div class="inner-container" id='toggle-container'>
              <div class="toggle">
                <p>OFF</p>
              </div>
              <div class="toggle">
                <p>ON</p>
              </div>
            </div>
          </div>
        </div>

        <div class="first group">
          <textarea type="textarea" rows="8" required="required" id = 'origin'></textarea><span class="highlight"></span><span class="bar"></span>
          <label>입력하세요.</label>
        </div>
        <div class="main group">
          <div class="txt group" style="width: 260px">
            <input type="text" required="required" id='before'/><span class="highlight"></span><span class="bar"></span>
            <label>전 | 종결어미 (예시: 임)</label>
          </div>
          <div class="txt group" style="width: 260px; margin-left: 20px;">
            <input type="text" required="required" id='after'/><span class="highlight"></span><span class="bar"></span>
            <label>후 | 종결어미 (예시: 이다)</label>
          </div>
        </div>

        <div class="btn-box">
          <button class="btn btn-submit" type="button" onClick="change_suffix()">변경하기</button>
        </div>
        <div class="group">
          <textarea type="textarea" rows="8" id='result'></textarea><span class="highlight"></span><span class="bar"></span>
          <label>출력:</label>
        </div>
        <div class="btn-box">
          <button class="btn btn-cancel" type="button" onClick="copy_result()">복사하기</button>
        </div>
      </form>
      <script src="assets/js.min.js"></script>
      <script>
        spellchk = false;
        var toggle = document.getElementById('container');
        var toggleContainer = document.getElementById('toggle-container');
        var togglebox = document.getElementById('spell_status');
        toggleContainer.style.clipPath = 'inset(0 0 0 50%)';
        togglebox.className = 'btns group disable';
        toggleContainer.style.backgroundColor = '#D74046';
      </script>
      <script>
        var toggle = document.getElementById('container');
        var toggleContainer = document.getElementById('toggle-container');
        var togglebox = document.getElementById('spell_status');
        var spellchk;

        toggle.addEventListener('click', function() {
          spellchk = !spellchk;
          if (spellchk) {
            toggleContainer.style.clipPath = 'inset(0 50% 0 0)';
            togglebox.className = 'btns group enable';
            toggleContainer.style.backgroundColor = 'dodgerblue';

          } else {
            toggleContainer.style.clipPath = 'inset(0 0 0 50%)';
            togglebox.className = 'btns group disable';
            toggleContainer.style.backgroundColor = '#D74046';
          }
        });
      </script>
    </div>
